#Fonts
font_size 18.0

# Font configuration
# font_family      JetBrainsMono Nerd Font Mono
# background_opacity 0.97

font_family ComicCodeLigatures Nerd Font Mono
bold_font ComicCodeLigatures Nerd Font Mono Bold
italic_font ComicCodeLigatures Nerd Font Mono Italic
bold_italic_font ComicCodeLigatures Nerd Font Mono Bold Italic

sync_to_monitor yes

#Style
background #181a1b
background_opacity 0.85
active_border_color #00A2FF
selection_foreground none
selection_background none

#Scroll
scrollback_lines 2000

#Keybind
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0

#Layouts
map ctrl+shift+space next_layout

# Window
window_border_width 0.0pt

#Mouse
focus_follows_mouse no
mouse_map left click ungrabbed no-op

#disable sound
enable_audio_bell no

# Disable confirm exit
confirm_os_window_close 0

# Copy to clipboard when selecting text
copy_on_select yes

#Cursor
# Disable blinking
cursor_blink_interval 0
cursor_shape block
disable_ligatures cursor
cursor none
cursor_text_color background
